<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Review</title>
</head>
<body style="background-color: #116466; color: white; font-family: Georgia, 'Times New Roman', Times, serif;">
    <a href="/">Click here to go back</a>
    <h1>Review page</h1>
    <h2>You have searched for {{data['name']}}</h2>
    <div class="form-group">
      <form method="POST", action="{{url_for('review')}}">
        <label for="exampleFormControlTextarea1">Write Review</label>
        <textarea name='comment' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <input type="submit" class="btn btn-primary" name="submit_button" value="Post">
    </form>
      </div>
    <table class="table" style="background-color: #1F2833; color: white; font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Comment</th>
            <th scope="col">Spoiler</th>
          </tr>
        </thead>
        <tbody>
        {%for i in data['review']%}
          <tr>
            <td>{{i['review']}}</td>
            <td>{{i['label']}}</td>
          </tr>
        </tbody>
        {%endfor%}
      </table>    
</body>
</html>
